<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/siteOne.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />


    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">



</head>

<body>

    <div class="container-fluid p-0" id="main_login_page">
        <div class="col-md-4 col-11" id="inner_login_page">
            <h1>Login</h1>
            <form action="">
                <label for="email">Email</label>
                <br>
                <div class="row" >
                    <div class="col-md-12 d-flex" id="main_input_filed">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" required name="email" id="email" placeholder="Type User Email" autocomplete="off" />
                    </div>
                </div>
                <br>
                <label for="password">Password</label>
                <br>
                <div class="row" >
                    <div class="col-md-12" id="main_input_filed">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required name="password" id="password" placeholder="Type User Password" />
                    </div>
                </div>
                
                <br>
                <div id="form_forget_password">
                    <a href="">Forget Password</a>
                </div>
                <button>Login</button>
                <div id="end_form">
                    <div id="form_sing_up">
                        <a href="./signup.html">Sign up</a>
                    </div>
                    <div id="header_icon_login">
                        <ul>
                            <li><i class="fa-brands fa-google"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
