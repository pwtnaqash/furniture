<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/siteOne.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />


    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">



</head>

<body>

    <div class="container-fluid p-0" id="main_Sign_up_page">
        <div class="col-md-8 col-11" id="inner_login_page">
            <h1>Sign up</h1>
            <form action="" id="sign_up_main_page">
                <div class="row">
                    <div class="col-md-6">
                        <label for="email">Username</label>
                        <div class="col-md-12 d-flex" id="main_input_filed">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" required name="email" id="email" placeholder="Type Username"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="password">Name</label>
                        <div class="col-md-12" id="main_input_filed">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" required name="password" id="password" placeholder="Type Name" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <div class="col-md-12 d-flex" id="main_input_filed">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" required name="email" id="email" placeholder="Type User Email"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="password">Phone</label>
                        <div class="col-md-12" id="main_input_filed">
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" required name="password" id="password" placeholder="Type Phone Number" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Country</label>
                        <div class="col-md-12 d-flex" id="main_input_filed">
                            <i class="fa-solid fa-globe"></i>
                            <input type="text" required name="email" id="email" placeholder="Type User Country"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email">State</label>
                        <div class="col-md-12 d-flex" id="main_input_filed">
                            <i class="fa-solid fa-bullseye"></i>
                            <input type="text" required name="email" id="email" placeholder="Type User State"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email">City</label>
                        <div class="col-md-12 d-flex" id="main_input_filed">
                            <i class="fa-solid fa-city"></i>
                            <input type="text" required name="email" id="email" placeholder="Type City"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <div class="col-md-12" id="main_input_filed">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" required name="password" id="password"
                                placeholder="Type User Password" />
                        </div>
                    </div>

                </div>
                <button id="Sing_button">Sign up</button>
            </form>
        </div>
    </div>

</body>

</html>
